<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="pic-container">
        <div class="pic-item">
            <img src="img/jake-blucker-tMzCrBkM99Y-unsplash.jpg" alt="">
        </div>
    </div>
    
    <div class="sign-up-container">
        
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to. </p>
        
        <div class="sign-up-items">
            
            <p>Let's do this!</p>
            
            <form action="#">
                <div>
                    <label for="first_name">FIRST NAME</label>
                </div>
                <input id="first-name" type="text" name="first_name" required>

                <div>
                    <label for="last_name">LAST NAME</label>
                </div>
                <input id="last-name" type="text" name="last_name" required>

                <div>
                    <label for="email">EMAIL</label>
                </div>
                <input id="email" type="email" name="email" required>

                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                </div>
                <input id="phone-number" type="tel" name="phone_number" required>

                <div>
                    <label for="password">PASSWORD</label>
                </div>
                <input id="password" type="password" name="password" required>

                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                </div>
                <input id="confirm-password" type="password" name="confirm_password" required>

            </form>
        </div>
    </div>
</body>
</html>
